<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>


    <h1 class="text-center">After School Club Registration Form</h1>

    <hr>

    <form class="text-center border border-success border-5 w-50 container bg-light">

        <label for="n1" class="mt-2 pt-2 fs-5 text-primary">Student's Name</label><br>
        <input type="text" placeholder="First" id="n1" class="form-control pt-2 mt-2"><input class="mt-2 form-control"
            type="text" placeholder="Last"><br>

        <br><label for="m1" class="fs-5 text-primary">Student's Birth Date</label><br>
        <input type="date" id="m1" class="form-control pt-2 mt-2"><br><br>

        <label for="a1" class="fs-5 text-primary">Student's Grade</label><br>

        <select name="" id="a1" class="mt-1">

            <option value="">Kindergarden</option>

        </select><br>

        
        <br><label for="" class="fs-5 text-primary">Which sessions will your student attend?</label><br>
        <input type="radio" id="b1" name="f1" class="mt-2"><label for="b1">full time before school care only</label><br>
        <input type="radio" id="c1" name="f1"><label for="c1">full time after school time only</label><br>
        <input type="radio" id="d1" name="f1"><label for="d1">full time before and after school care</label><br>
        <input type="radio" id="e1" name="f1"><label for="e1">drop in before and/or after school care </label><br>

        <br><label for="g1" class="fs-5 text-primary">Please indicate any known allergies or special needs</label><br>
        <textarea name="" id="g1" cols="40" rows="5" class="mt-2"></textarea><br><br>

        <label for="o1" class="fs-6 text-primary">Parent/Guardian Name</label><br>
        <input type="text" placeholder="First" id="o1" class="mt-2">
        <input type="text" placeholder="Last"><br>

        <br><label for="p1" class="fs-6 text-primary">Parent/Guardian Number</label><br>
        <input type="text" placeholder="##########" id="p1" class="mt-2"><br>

        <br><label for="q1" class="fs-6 text-primary">Additional Phone Number</label><br>
        <input type="text" placeholder="##########" id="q1" class="mt-2"><br>

        <br><label for="r1" class="text-primary">Email</label><br>
        <input type="email" id="r1" class="mt-2"><br>

        <br>
        <h1>Authorized Pick Up List</h1><br>
        <hr>

        <br><label for="s1" class="text-primary">Name</label><br>
        <input type="text" placeholder="First" id="s1" class="mt-2"> <input type="text" placeholder="Last"><br>

        <br><label for="t1" class="text-primary">Phone</label><br>
        <input type="text" placeholder="##########" id="t1" class="mt-2"><br>

        <br><label for="u1" class="text-primary">Relation to Student</label><br>
        <input type="text" id="u1" class="mt-2"><br>
        <hr>


        <br><input type="text" placeholder="Add more"><br>
        <button class="mt-3 text-light btn btn-warning">SEND</button>

    </form>


</body>

</html>
